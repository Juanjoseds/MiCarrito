<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Mi carrito</ion-list-header>

          <div *ngIf="this.fbs.email !== undefined">
            <ion-note class="mb-0">{{this.fbs.email}}</ion-note>
          </div>


          <ion-menu-toggle auto-hide="false" *ngIf="this.fbs.email == undefined">
            <ion-chip [routerLink]="[authPage[0].url]">
              <ion-avatar>
                <img src="./assets/images/sheep.png">
              </ion-avatar>
              <ion-label>Entra o registrate</ion-label>
            </ion-chip>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="this.fbs.email !== undefined">
            <ion-chip (click)="this.fbs.logout()">
              <ion-avatar>
                <img src="./assets/images/sheep.png">
              </ion-avatar>
              <ion-label>Cerrar sesi√≥n</ion-label>
            </ion-chip>
          </ion-menu-toggle>

          <!-- Recorre el array de appPages para mostrarlas -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!--
        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
