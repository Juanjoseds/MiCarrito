<div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Tu producto</ion-card-subtitle>
        <ion-card-title>{{product.name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Supermercado: {{product.supermarket}} <br>
        Precio: {{product.price}} €
      </ion-card-content>
    </ion-card>
  </div>

  <div class="pl-3 pr-3">
    <!-- Nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="{{product.name}}">
    </div>

    <!-- Supermercado -->
    <div class="form-group">
      <label for="supermarket">Supermercado:</label>
      <input type="text" class="form-control" id="supermarket" placeholder="{{product.supermarket}}">
    </div>

    <!-- Precio -->
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" step="0.01" class="form-control" id="price" placeholder="{{product.price}}">
    </div>

  </div>

  <div class="pr-3">
    <ion-list>
      <ion-item>
        <ion-label>¿Mantener en el carrito?</ion-label>
        <ion-toggle [(ngModel)]="product.cart"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <div class="p-2">
    <div class="mb-2">
      <ion-button  expand="block" color="success" (click)="saveProduct()">
        <ion-icon  slot="start" name="save-outline"></ion-icon>
        Guardar
      </ion-button>
    </div>

    <ion-button  expand="block" color="danger" (click)="this.fbs.destroyItem(product.name)">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Borrar
    </ion-button>
  </div>


</div>
