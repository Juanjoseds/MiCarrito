<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>

      <ion-button class="ion-activatable ripple-parent ellipsis" slot="end" fill="clear" (click)="popover($event)" *ngIf="folder == 'Inicio' && this.fbs.email !== undefined">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="folder == 'Inicio'">
    <app-home></app-home>
  </div>

  <div *ngIf="folder == 'Acceder'">
    <app-auth></app-auth>
  </div>

  <div *ngIf="folder == 'Regístrate' && this.fbs.email === undefined">
    <app-register></app-register>
  </div>

  <div *ngIf="folder == 'Editar' && this.fbs.email !== undefined">
    <app-edit></app-edit>
  </div>

  <div *ngIf="folder == 'Guardados' && this.fbs.email !== undefined">
    <app-saved></app-saved>
  </div>

  <div *ngIf="folder == 'Ajustes' && this.fbs.email !== undefined">
    <app-settings></app-settings>
  </div>

</ion-content>

<!-- Footer con el precio total -->
<div *ngIf="folder == 'Inicio' && this.fbs.email !== undefined && this.fbs.userCart.length !== 0">

  <ion-footer class="footer">
    <ion-toolbar>
      <div class="priceFooter">
        <p>
          <strong>Total</strong>: {{this.fbs.cartPrice.toFixed(2)}} €
        </p>
      </div>

    </ion-toolbar>
  </ion-footer>

</div>
