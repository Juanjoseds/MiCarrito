<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="folder == 'Inicio'">
    <app-home></app-home>
  </div>

  <div *ngIf="folder == 'Acceder'">
    <app-auth></app-auth>
  </div>

  <div *ngIf="folder == 'Regístrate' && this.fbs.email === undefined">
    <app-register></app-register>
  </div>

  <div *ngIf="folder == 'Editar' && this.fbs.email !== undefined">
    <app-edit></app-edit>
  </div>
</ion-content>

<div *ngIf="folder == 'Inicio' && this.fbs.email !== undefined && this.fbs.userCart.length !== 0">

  <ion-footer class="footer">
    <ion-toolbar>
      <div class="priceFooter"><p><strong>Total</strong>: {{this.fbs.cartPrice.toFixed(2)}} € <ion-icon class="float-right settingsIcon" name="cog-outline" (click)="popover($event)"></ion-icon></p></div>

    </ion-toolbar>
  </ion-footer>

</div>
