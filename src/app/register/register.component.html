<div class="welcomediv">
  <div class="ion-text-center authText">
    <ion-icon name="happy-outline"></ion-icon>
    <p>¿Nos presentamos?</p>
    <small class="form-text text-muted">Sus datos no se compartirán con nadie</small>
  </div>
  <div class="form-group mt-4">
    <label for="email">Correo electrónico</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escriba su correo" (input)="enableButton()">
    <div class="passwordsucess ocultar mt-1">
      <div><ion-icon name="close-circle-outline" class="sucessicon text-muted"></ion-icon></div>
      <div><p class="m-0 text-muted">&nbsp;El correo parece no estar bien escrito</p></div>
    </div>
  </div>
  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input type="password" class="form-control" id="password1" placeholder="Contraseña" (input)="enableButton()">
  </div>
  <div class="form-group">
    <label for="password2">Repita la contraseña</label>
    <input type="password" class="form-control" id="password2" placeholder="Repita la contraseña" (input)="enableButton()">
  </div>
  <div class="passwordsucess ocultar">
    <div><ion-icon name="checkmark-circle-outline" class="sucessicon text-muted"></ion-icon></div>
    <div><p class="m-0 text-muted">&nbsp;Las contraseñas son idénticas</p></div>
  </div>

  <ion-button class="mb-2" color="primary" expand="block" (click)="register()" [disabled]="!regEnabled">Regístrate</ion-button>

</div>
