<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="img-padding"><img [src]="slide.img" alt="imagen"></div>
      <div><h3 class="slidetitle" [innerHTML]="slide.titulo"></h3></div>
      <div class="divDescription"><ion-label class="slidedescription" [innerHTML]="slide.descripcion"></ion-label></div>

    </ion-slide>
  </ion-slides>
  <ion-toolbar class="text-center">
    <ion-button (click)="goToHome()">Comenzar a preparar la compra</ion-button>
  </ion-toolbar>
</ion-content>
